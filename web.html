<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEOPS - Servicios DevOps, DataOps y Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .services, .contact {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        form button {
            background-color: #35424a;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>WEOPS</h1>
        <p>Servicios DevOps, DataOps y Cloud</p>
    </header>

    <nav>
        <ul>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="services" class="services">
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Creación de pipelines</li>
                <li>Gestión de buckets</li>
                <li>Configuración de máquinas virtuales</li>
                <li>Servicios DevOps</li>
                <li>Soluciones DataOps</li>
                <li>Implementación y gestión de soluciones en la nube</li>
            </ul>
        </section>

        <section id="contact" class="contact">
            <h2>Contáctanos</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Gracias por contactarnos. Nos pondremos en contacto contigo pronto.');
            this.reset();
        });
    </script>
</body>
</html>
